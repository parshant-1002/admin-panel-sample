<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/fav-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction</title>
  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
  <script type="module">
    // Dynamically set the manifest link based on environment variables
    const publicUrl = import.meta.env.VITE_URL_MANIFEST;
    const manifestLink = '%VITE_MANIFEST%';
    if (publicUrl && manifestLink) {
      const link = document.createElement('link');
      link.rel = 'manifest';
      link.href = `${publicUrl}/${manifestLink}`;
      document.head.appendChild(link);
    }
  </script>
  <!-- PushAlert -->
  <script type="text/javascript">
    const pushAlertCdnLink = '%VITE_PUSH_ALERT_SCRIPT_CDN_LINK%';
    (function (d, t) {
      var g = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
      g.src = pushAlertCdnLink;
      s.parentNode.insertBefore(g, s);
    }(document, "script"));
  </script>
  <!-- End PushAlert -->
</head>

<body>
  <div id="root">
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
